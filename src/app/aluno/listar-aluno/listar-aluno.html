<div class="container mt-4">
  <h2 class="mb-4 text-primary">ðŸ“‹ RelaÃ§Ã£o de Alunos</h2>

  <table class="table table-striped table-bordered table-hover align-middle shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Data de nascimento</th>
        <th class="text-center" style="width: 200px">
          <a [routerLink]="['/alunos/novo']" title="Novo" class="btn btn-sm btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i> Novo
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.cpf }}</td>
        <td>{{ aluno.email }}</td>
        <td>{{ aluno.datanascimento | date : 'dd/MM/yyyy' }}</td>
        <td class="text-center">
          <a
            class="btn btn-sm btn-warning me-2"
            [routerLink]="['/alunos/novo', aluno.id]"
            title="Editar"
          >
            <i class="fa fa-pencil"></i> Editar
          </a>
          <a class="btn btn-sm btn-danger" (click)="remover($event, aluno)" title="Excluir">
            <i class="fa fa-times"></i> Excluir
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="alunos.length === 0" class="text-center bg-secondary text-white p-3 rounded shadow-sm">
    Nenhum registro encontrado!
  </p>
</div>
