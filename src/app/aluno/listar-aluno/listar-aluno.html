<h2>Relação de Alunos</h2>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>e-mail</th>
      <th>Data de nascimento</th>
      <th class="text-center">
        <a [routerLink]="['/alunos/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>Novo
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.cpf }}</td>
      <td>{{ aluno.email }}</td>
      <td>{{ aluno.datanascimento }}</td>
      <td class="text-center" style="width: 300px">
        <a
          href="#"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
          [routerLink]="['/alunos/novo', aluno.id]"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>Editar</a
        >
        <a
          href="#"
          title="Excluir"
          alt="Excluir"
          class="btn btn-xs btn-danger"
          (click)="remover($event, aluno)"
        >
          <i class="fa fa-times" aria-hidden="true"></i>Excluir
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="alunos.length === 0">Nenhum registro encontrado!</p>
