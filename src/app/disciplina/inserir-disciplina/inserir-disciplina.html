<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Nova Disciplina</h2>
      <div class="card shadow-sm">
        <div class="card-body">
          <form #formDisciplina="ngForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="Nome da disciplina"
                minlength="2"
                required
                [(ngModel)]="disciplina.nome"
                #nome="ngModel"
              />
              <small class="text-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                <span *ngIf="nome.errors['required']">Digite o nome da disciplina</span>
                <span *ngIf="nome.errors['minlength']">O nome deve ter no m√≠nimo 2 caracteres</span>
              </small>
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Link</label>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="link">https://</span>
                </div>
                <input
                  type="text"
                  id="link"
                  name="link"
                  [(ngModel)]="disciplina.link"
                  #link="ngModel"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="link"
                />
              </div>

              <small class="text-danger" *ngIf="link.errors && (link.dirty || link.touched)">
                <span *ngIf="link.errors['required']">Digite o link da disciplina</span>
              </small>
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-success"
                (click)="inserir()"
                [disabled]="formDisciplina.form.invalid"
              >
                <i class="fa fa-save"></i> Salvar
              </button>
              <a class="btn btn-secondary" [routerLink]="['/disciplinas']">
                <i class="fa fa-arrow-left"></i> Voltar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
